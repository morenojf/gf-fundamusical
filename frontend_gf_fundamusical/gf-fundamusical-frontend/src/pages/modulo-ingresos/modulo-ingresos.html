<mat-sidenav-container class="dashboard-container">
  <!-- Contenido dentro de la barra de navegaci贸n -->
  <mat-sidenav [(opened)]="opened" class="sidebar">
    <app-aside-bar></app-aside-bar>
  </mat-sidenav>

  <!-- Contenido fuero de la barra de navegaci贸n -->
  <mat-sidenav-content>
    <div class="top-bar">
      <app-header></app-header>
      <!-- Abrir menu / Cerrar sesi贸n -->
      <div class="actions-btn">
        <button
          id="menu-btn"
          matButton="filled"
          type="button"
          (click)="changeState()"
        >
          MENU
          <mat-icon>menu</mat-icon>
        </button>
        <button
          id="logout-btn"
          matButton="filled"
          type="button"
          (click)="logOut()"
        >
          Cerrar Sesi贸n
          <mat-icon>exit_to_app</mat-icon>
        </button>
      </div>
    </div>

    <div class="content-area">
      <app-nucleo-info></app-nucleo-info>
      <!-- Componente variable -->
      <app-dropdown-pi-periodo></app-dropdown-pi-periodo>
      @if (userInfo?.userRol === "USER") {
      <div class="btns">
        <app-registrar-operacion id="registrar"></app-registrar-operacion>
        <app-aperturar-periodo id="aperturar-periodo"></app-aperturar-periodo>
      </div>
      }
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
